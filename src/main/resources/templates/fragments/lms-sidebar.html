<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="fragment-lms-sidebar"
     class="sidebar-sticky pt-3 col-md-3 col-lg-2 d-md-block bg-primary sidebar collapse" style="color: white; font-weight: bold; min-height: 100vh;">
    <h5 th:text="${allStudyInfo.studyDTO.studyName}" style="padding: 15px 15px 0 15px; margin-bottom: 10px">스터디 이름</h5>
    <div style="padding: 0 15px; margin-bottom: 30px; font-weight: normal; color: white;">
        <span th:text="${allStudyInfo.studyDTO.categoryTypeDTO.categoryType}" class="badge badge-pill badge-light">type</span>
        <span th:text="${allStudyInfo.studyDTO.categoryLangDTO.categoryLang}" class="badge badge-pill badge-light">lang</span>
    </div>
    <ul class="nav flex-column" style="color: white; margin-bottom: 30px;">
        <li class="nav-item" style="padding-left:15px; margin-bottom: 10px;">
            스터디 리더
        </li>
        <li class="nav-item" style="padding-left:15px; font-weight: bold;">
            <img th:src="${allStudyInfo.memberDTO.picture}" class="rounded-circle"
                 style="margin-right: 10px; width: 30px; height: 30px;"/>
            <span th:text="${allStudyInfo.memberDTO.name}">name</span>
        </li>
    </ul>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" th:onclick="|window.location.href='/lms/${studyNo}'|" style="color: white; font-weight: bold; cursor:pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-home" style="margin-right: 10px;">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                LMS HOME <span class="sr-only">(current)</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: white; font-weight: bold;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-file" style="margin-right: 10px;">
                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                    <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                공지사항
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: white; font-weight: bold;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-file-text" style="margin-right: 10px;">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                과제 게시판
            </a>
        </li>
    </ul>

    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
        <span style="color: white;">Saved reports</span>
        <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report" style="color: white;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="feather feather-plus-circle">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
        </a>
    </h6>

</div>
