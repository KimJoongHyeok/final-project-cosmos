<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="fragment-main-banner">
    <div style="background-color: #0b0b0b; width: 100%; height: 700px; margin-bottom: 200px;">
        <div class="container" style="font-family: 'Secular One', sans-serif;">
            <div style="display: inline-block; color: white; margin-top: 150px;">
                <h1 data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"
                    style="margin-bottom: 60px; letter-spacing: 5px; word-spacing: 8px; font-size: 3.2rem;"><b>WELCOME TO
                    COSMOS!</b></h1>
                <h1 data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"
                    style="margin-bottom: 40px; letter-spacing: 1px; word-spacing: 3px;"><b>코딩 스터디, 코스모스와 시작하세요</b></h1>
                <h1 data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"
                    style="margin-bottom: 40px; letter-spacing: 1px; word-spacing: 3px; color: #007bff;"><b>나만의 스터디를 만들고</b>
                </h1>
                <h1 data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"
                    style="margin-bottom: 40px; letter-spacing: 1px; word-spacing: 3px;"><b>효율적으로 관리 해보세요</b></h1>
            </div>
            <div style="display: inline-block; float: right; margin-top: 100px;" data-aos="fade-left"
                 data-aos-duration="1000">
                <img th:src="@{images/main-banner.png}" style="width: 420px; height:420px;"/>
            </div>
        </div>
    </div>
</div>
</html>
