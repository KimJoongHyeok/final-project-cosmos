<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="fragment-notice-list" id="noticeListView" class="container" style="margin-top: 100px; width:45%;">
    <h3>공지사항</h3><br>
    <a href="#" style="color: black; text-decoration:none;">
        <div class="card" style="margin-top: 30px; padding:20px 20px 10px 10px;">
            <div class="card-body">
                <div class="input-group">
                    <!--th:text="${}"-->
                    <strong style="font-size: 1.5rem; font-weight: 500; line-height: 2.0;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="#00BFFF" class="bi bi-card-text" viewBox="0 0 16 16">
                            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                            <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        &nbsp;공지사항 제목
                    </strong>
                </div>
                <div style="margin: 20px 20px 0px 0px;">
                    <img th:src="${session.member.picture}" class="rounded-circle"
                         style="margin-right: 10px; width: 30px; height: 30px;"/>
                    <span th:text="${session.member.name}">name</span>&nbsp;
                    <span style="font-size:12px; color:#00BFFF;">스터디 리더</span>&nbsp;
                    <span style="font-size:14px; color:gray;">| Regdate</span>
                    <!--<span th:text="${studyComment.studyCommentRegdate}">regdate</span>-->
                </div>
            </div>
        </div>
    </a>
