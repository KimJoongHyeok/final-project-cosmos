<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/html-head.html :: fragment-html-head"></div>
</head>
<body style="margin: 0;">

<!--<div th:replace="fragments/lms-header.html :: fragment-lms-header"></div>-->

<div class="container-fluid">
    <div class="row">
        <!--<div th:replace="fragments/lms-sidebar.html :: fragment-lms-sidebar"></div>-->
        <main role="main" class="container" style="padding: 50px">
            <div class="container" style="margin-top: 100px; width:45%;">
            <h3>공지사항</h3><hr><br>
            <div th:each="notice: ${noticeList}">
                <a th:href="@{/notice/detail/{studyNo}/{noticeNo}(studyNo=${notice.studyMemberDTO.studyDTO.studyNo}, noticeNo = ${notice.noticeNo})}" style="color: black; text-decoration:none;">
                    <div class="card" style="margin-top: 30px; padding:20px 20px 10px 10px; border:none;">
                        <div class="card-body">
                            <div>
                                <div style="font-size: 1.5rem; font-weight: 500; display:inline-block;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="#1a73e8" class="bi bi-card-text" viewBox="0 0 18 18" style="vertical-align: middle">
                                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                        <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                                    </svg>
                                    <span th:text="${notice.noticeTitle}">공지사항 제목</span>
                                </div>
                                <div style="color: gray; display:inline-block; float:right; margin: 0 auto;">
                                    <span class="align-middle">조회수</span>
                                    <span class="align-middle" th:text="${notice.noticeHits}"></span>
                                </div>
                            </div>
                            <div style="margin: 20px 20px 0px 0px;">
                                <img th:src="${notice.studyMemberDTO.memberDTO.picture}" class="rounded-circle"
                                     style="margin-right: 10px; width: 30px; height: 30px;"/>
                                <span th:text="${notice.studyMemberDTO.memberDTO.name}">name</span>&nbsp;
                                <span style="font-size:12px; color:#1a73e8;">스터디 리더</span>&nbsp;
                                <span style="font-size:12px; color:gray;"> | </span>&nbsp;
                                <span th:text="${notice.noticeRegdate}" style="font-size:14px; color:gray;">Regdate</span>
                            </div>
                        </div>
                    </div>
                </a>
                <hr>
            </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
