<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/html-head.html :: fragment-html-head"></div>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body style="margin: 0;">

<div th:replace="fragments/lms-header.html :: fragment-lms-header"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/lms-sidebar.html :: fragment-lms-sidebar"></div>
        <main role="main" class="container col-md-9 col-lg-10 col-sm-11" style="padding: 75px 175px">
            <div>
                <div class="pb-2 mb-4">
                    <h3>공지사항 수정</h3>
                    <hr>
                    <br>
                    <form th:action="@{/notice/update/{studyNo}(studyNo=${notice.get('STUDY_NO')})}" th:method="post"
                          enctype="multipart/form-data">
                        <!-- 공지사항 제목 -->
                        <div>
                            <input type="text" class="form-control" name="noticeTitle" id="noticeTitle"
                                   th:value="${notice.get('NOTICE_TITLE')}" placeholder="제목">
                        </div>
                        <br>

                        <!-- 파일 업로드 -->
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        첨부파일<br>
                                        <input type="file" class="form-control-file border" multiple="multiple"
                                               name="attachFiles" style="color: #1a73e8; border-radius: 5px;"
                                               placeholder="파일을 선택해주세요">
                                    </div>
                                    <div class="col-6">
                                        이미지 첨부<br>
                                        <input type="file" class="form-control-file border" multiple="multiple"
                                               name="imageFiles" style="color: #1a73e8; border-radius: 5px;"
                                               placeholder="파일을 선택해주세요">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <!-- 텍스트 에디터 추가 -->
                        <textarea type="text" id="summernote" name="noticeContent"
                                  th:utext="${notice.get('NOTICE_CONTENT')}"></textarea>
                        <br>
                        <input type="hidden" id="noticeNo" name="noticeNo" th:value="${notice.get('NOTICE_NO')}">
                        <div style="float: right; margin-right: 2px;" class="row">
                          <button class="btn btn-primary" id="noticeRegister">수정</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<script th:inline="javascript" type="text/javascript">
    $(document).ready(function () {
        //여기 아래 부분
        $('#summernote').summernote({
            height: 300,                  // 에디터 높이
            minHeight: null,              // 최소 높이
            maxHeight: null,              // 최대 높이
            focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
            lang: "ko-KR",            // 한글 설정
            placeholder: '최대 2048자까지 쓸 수 있습니다' //placeholder 설정
        });
    });

    <!--스터디 상태 변경 함수-->
    function updateState(studyNo,studyState){
        let form = document.createElement('form');

        document.characterSet="utf-8";

        let obj;
        obj = document.createElement('input');
        obj.setAttribute('type', 'hidden');
        obj.setAttribute('name', 'studyNo');
        obj.setAttribute('value', studyNo);

        let obj2;
        obj2 = document.createElement('input');
        obj2.setAttribute('type', 'hidden');
        obj2.setAttribute('name', 'studyState');
        obj2.setAttribute('value', studyState);

        form.appendChild(obj);
        form.appendChild(obj2);
        form.setAttribute('method', 'post');
        form.setAttribute('action', '/updateState');
        document.body.appendChild(form);
        form.submit();
    }

    // 스터디 삭제
    function deleteStudy() {

        let studyState = /*[[${allStudyInfo.studyDTO.studyStateDTO.studyState}]]*/;
        console.log(studyState);

        if (studyState !== "종료") {
            alert("스터디 삭제는 스터디 상태가 '종료'인 상태에서 가능합니다.");
            return;
        }
        if (confirm("이 스터디를 정말 삭제하시겠습니까?")) {
            $("#deleteStudyForm").submit();
        }
    }
</script>

</body>
</html>
