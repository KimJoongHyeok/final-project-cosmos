<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/html-head.html :: fragment-html-head"></div>
    <style>
        .notice_header_area {
            font-size: 30px;
            font-weight: 500;
            border-bottom: 1px solid #ddd;
            line-height: 30px;
            padding-bottom: 30px;
        }

        th {
            text-align: center;
            background-color: #f5f8fa;
            padding: 8px;
            color: #437aa7;
            border-right: #0390d9 solid 1px;
        }

        .th_c {
            color: #474747;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body style="margin: 0;">

<div th:replace="fragments/lms-header.html :: fragment-lms-header"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/lms-sidebar.html :: fragment-lms-sidebar"></div>
        <main role="main" class="container col-md-9 col-lg-10 col-sm-11" style="padding: 75px 175px">
            <div>
                <div class="border-bottom pb-2 mb-4">
                    <h3>과제 공지사항</h3>
                </div>
                <table class="table table-bordered pt-3">
                    <thead>
                    <colgroup>
                        <col width="10%">
                        <col width="28%">
                        <col width="12%">
                        <col width="20%">
                        <col width="10%">
                        <col width="20%">
                    </colgroup>
                    <tr>
                        <th class="th_c" colspan="6"><strong th:text="${taskInfo.get('TASK_TITLE')}">과제 공지사항</strong></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>작성자</th>
                        <td th:text="${taskInfo.get('NAME')}">작성자</td>
                        <th>등록일</th>
                        <td th:text="${taskInfo.get('TASK_REGDATE')}">등록일</td>
                        <th>번호</th>
                        <td th:text="${taskInfo.get('TASK_NO')}">조회수</td>
                    </tr>
                    <tr>
                        <th>스터디번호</th>
                        <td th:text="${taskInfo.get('STUDY_NO')}">스터디 번호</td>
                        <th>스터디 이름</th>
                        <td th:text="${taskInfo.get('STUDY_NAME')}">스터디 이름</td>
                        <th></th>
                        <td></td>
                    </tr>
                    <tr th:each="file, fileStat : ${files}" th:if="${files.get(0)}">
                        <th th:text="|첨부파일${fileStat.count}|">첨부파일</th>
                        <td colspan="5">
                            <!-- 업로드된 첨부파일 출력 -->
                            <a th:href="|/notice/attach/${notice.get('TASK_NO')}/${fileStat.index}|"
                               th:text="${file.getUploadFileName()}"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br><br>
                <table class="table table-bordered pt-3">
                    <thead>
                    <tr>
                        <th>이미지</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><img th:each="imageFile : ${images}"
                                 th:src="|/notice/images/${imageFile.getStoreFileName()}|" width="300"
                                 style="margin: 0px 30px 30px 30px"/></td>
                    </tr>
                    </tbody>
                </table>

                <table class="table table-bordered pt-3">
                    <thead>
                    <tr>
                        <th>본문</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div></div>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <br><br>
                <!-- 본문 내용 -->
                <button class="btn btn-primary">글 목록
                </button>
                <div style="float: right; margin-right: 2px;" class="row">
                    <form method="post"  style="white-space: nowrap;"}>
                        <input type="hidden" id="noticeNo" name="noticeNo">
                        <button class="btn btn-primary" id="notice-modify">수정</button> &nbsp;
                    </form>
                    <button class="btn btn-secondary" id="notice-delete">삭제</button>
                </div>
                <!-- 본문 내용 end -->
            </div>
        </main> <!-- Main end -->
    </div>
</div>
</body>
</html>
