<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>로그인 (Please sign in)</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div>
        <div class="modal-dialog modal-dialog-centered pt-5">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="navbar-brand" href="/"
                       style="font-family: 'Secular One', sans-serif; color: black; font-size: 1.5rem; margin: 0 auto;">
                        <b>COSMOS</b></p>
                </div>
                <div class="modal-body text-center">
                    <div style="margin-top: 30px;">
                        <p style="font-size: 1.6rem;"><b>로그인이 필요한 페이지입니다.</b></p>
                    </div>
                    <div style="margin-top: 10px; margin-bottom: 30px">
                        <p>(Login with OAuth 2.0)</p>
                        <p>외부 로그인 계정을 선택해주세요.</p>
                    </div>
                </div>
                <div class="modal-footer" style="padding: 20px 115px; display:block;">
                    <div style="margin-bottom: 15px">
                        <a href="/oauth2/authorization/google">
                            <img src="images/google-login.png" style="width: 250px;"/>
                        </a>
                    </div>
                    <div>
                        <a href="/oauth2/authorization/naver">
                            <img src="images/naver-login.png" style="width: 246px; height: 52px;"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
